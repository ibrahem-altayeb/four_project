<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400;500;700;800&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Order summary card</title>
  </head>
  <!-- Order Summary

You can now listen to millions of songs, audiobooks, and podcasts on any 
device anywhere you like!

Annual Plan
$59.99/year

Change

Proceed to Payment
Cancel Order -->
  <body>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" />
      <div class="body">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" />
          <div class="price">
            <h3>Annual Plan</h3>
            <span class="secend">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="footer">
          <a class="bottom" href="#">Proceed to Payment</a>
          <h2>Cancel Order</h2>
        </div>
      </div>
    </div>
  </body>
</html>
